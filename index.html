<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concentric Clock</title>

<link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="clock">
    <div class="ring year-ring"></div>
    <div class="ring month-ring"></div>
    <div class="ring day-ring"></div>
    <div class="ring date-ring"></div>
    <div class="ring hour-ring"></div>
    <div class="ring minute-ring"></div>
    <div class="ring second-ring"></div>
  </div>
  <!-- End of your clock HTML -->
  <script src="script.js"></script>
</body>
</html>
